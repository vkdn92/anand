<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ubdate</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<h1>Bank Management System</h1>
<hr>
<h2>Update Customer</h2>

<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
method="POST">

<!-- Add hidden form field to handle update -->
<input type="hidden" th:field="*{id}"/>

<input type="text" th:field="*{name}"
class="form-control mb-4 col=4">

<input type="text" th:field="*{age}"
class="form-control mb-4 col=4">

<input type="text" th:field="*{qualification}"
class="form-control mb-4 col=4">

<input type="text" th:field="*{dob}"
class="form-control mb-4 col=4">

<input type="text" th:field="*{skills}"
class="form-control mb-4 col=4">

<input type="text" th:field="*{salary}"
class="form-control mb-4 col=4">

<button type="submit" class="btn btn-info col-2">Update Customer</button>
</form>

<hr>

<a th:href ="@{/list}">Back to Customer List</a>

</div>


</body>
</html>
