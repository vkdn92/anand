<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Details</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
<h1>Customer List</h1>

<a th:href="@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3">Add Customer</a>

<table border="2" class="table table-stripped table-responsive-md">

<thead>
<tr>

<th>Id</th>
<th>Name</th>
<th>Address</th>
<th>Salary</th>


</tr></thead>

<tbody>
<tr th:each="customer:${listCustomers}">

<td th:text="${customer.id}"></td>
<td th:text="${customer.name}"></td>
<td th:text="${customer.address}"></td>
<td th:text="${customer.salary}"></td>
<td> <a th:href="@{/update/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>
	<a th:href="@{/delete/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
</td>

</tr>


</tbody>




</table>

</div>





</body>
</html>
