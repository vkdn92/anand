<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Customer</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<h1>Customer Management System</h1>
<hr>
<h2>Save Customer</h2>

<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
method="POST">

<input type="text" th:field="*{name}"
placeholder="Enter the Name"
class="form-control mb-4 col=4">

<input type="text" th:field="*{age}"
placeholder="Enter the Age"
class="form-control mb-4 col=4">

<input type="text" th:field="*{qualification}"
placeholder="Enter the Qualification"
class="form-control mb-4 col=4">

<input type="text" th:field="*{dob}"
placeholder="Enter the DOB"
class="form-control mb-4 col=4">

<input type="text" th:field="*{skills}"
placeholder="Enter the Skills"
class="form-control mb-4 col=4">

<input type="text" th:field="*{salary}"
placeholder="Enter the Salary"
class="form-control mb-4 col=4">

<button type="submit" class="btn btn-info col-2">Save customer</button>

</form>
</div>
</body>
</html>
